<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>English Learning Game</title>
</head>
<body background="">
    <font size="20">
  <h1>English Learning Game</h1></font>
  <p id="question"></p>
  <input type="text" id="answer">
  <button onclick="submitAnswer()">Submit</button>
  <p id="result"></p>
  <script>const words = [
      {
        word: "apple",
        translation: "सेब"
      },
      {
        word: "banana",
        translation: "केला"
      },
      {
        word: "car",
        translation: "कार"
      },
      {
        word: "cat",
        translation: "बिल्ली"
      },
      {
        word: "dog",
        translation: "कुत्ता"
      }
    ];let currentWord = 0;

    function submitAnswer() {
      const userAnswer = document.getElementById("answer").value;
      if (userAnswer.toLowerCase() === words[currentWord].word) {
        document.getElementById("result").innerHTML = "Correct!";
      } else {
        document.getElementById("result").innerHTML = "Incorrect. Try again.";
      }
      currentWord++;
      if (currentWord < words.length) {
        document.getElementById("question").innerHTML = "Translate: " + words[currentWord].translation;
        document.getElementById("answer").value = "";
      } else {
        document.getElementById("question").innerHTML = "Quiz Complete!";
        document.getElementById("result").innerHTML = "You have translated all words!";
        document.getElementById("answer").disabled = true;
      }
    }document.getElementById("question").innerHTML = "Translate: " + words[currentWord].translation;
  </script>
</body>
</html>
